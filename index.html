<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Not So Great Calculator</h1>
		<div>
			<header>
				<!--<h2 id="result">uuu</h2>-->
				<!-- <span id="result"></span> -->
				<form id="place-result">
					<input type="text" id="result" placeholder="0" readonly>
				</form>
			</header>
			<main>
				<section>
					<ul>
						<li id="clear"><button type="button">AC</button></li>
						<li id="plus-or-minus">+/-</li>
						<li id="percent">%</li>
						<li class="operator division">/</li>
						<li class="num seven">7</li>
						<li class="num eight">8</li>
						<li class="num nine">9</li>
						<li class="operator multiply">x</li>
						<li class="num four">4</li>
						<li class="num five">5</li>
						<li class="num six">6</li>
						<li class="operator subtract">-</li>
						<li class="num one">1</li>
						<li class="num two">2</li>
						<li class="num three">3</li>
						<li class="operator add">+</li>
						<li class="num zero">0</li>
						<li id="decimal">.</li>
						<li id="backspace">&lt;=</li>
						<li class="operator equals">=</li>
					</ul>
					<ul id="language">
						<li id="html"></li>
						<li id="css"></li>
						<li id="javascript"></li>
					</ul>
				</section>
			</main>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
